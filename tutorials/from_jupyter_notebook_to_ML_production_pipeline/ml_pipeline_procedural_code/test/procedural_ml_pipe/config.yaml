    renamed_columns:
        capital-gains: capital_gains
        capital-loss: capital_loss
    predictors:
    -   months_as_customer
    -   age
    -   policy_deductable
    -   policy_annual_premium
    -   umbrella_limit
    -   insured_sex
    -   insured_hobbies
    -   capital_gains
    -   capital_loss
    -   incident_type
    -   collision_type
    -   incident_severity
    -   authorities_contacted
    -   incident_hour_of_the_day
    -   number_of_vehicles_involved
    -   property_damage
    -   bodily_injuries
    -   witnesses
    -   police_report_available
    -   total_claim_amount
    missing_predictors:
    -   collision_type
    -   property_damage
    -   police_report_available
    train_test_split_params:
        test_size: 0.1
        random_state: 1
